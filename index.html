<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Track Suggester</h1>
        <p>There are a lot of programming languages to choose from. Answer a few questions here for a suggestion about which track might be best for you!</p>
      </div>

      <form id="questions">
        <div class="form-group">
          <label for="question1">Which sort of project would you most like to work on?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="0" checked>
              Building a web application with lots of user interaction.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="1">
              Server-side development for a large content-management system.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="2">
              Creating an app for mobile devices.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="3">
              Designing the user interface and layout of a site.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="4">
              Working on a company's internal database system.
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question2">Which of these existing projects would you like to work on?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="0" checked>
              <a href="https://github.com/">GitHub</a>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="1">
              <a href="https://wordpress.org/">Wordpress</a>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="2">
              <a href="https://www.snapchat.com/">Snapchat</a>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="3">
              <a href="http://getbootstrap.com/">Bootstrap</a>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="4">
              <a href="https://www.visualstudio.com/">Visual Studio</a>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question3">What sort of company would you like to work for?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="0" checked>
              A startup or smaller company.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="1">
              A government agency.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="2">
              I'm not particular about the size of the company.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="3">
              I'd like to work freelance.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="4">
              A larger company.
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question4">How much do you like front-end vs back-end development?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="0" checked>
              I enjoy front-end development, but would like to do back-end development as well.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="1">
              I'd prefer to work on front-end development as little as possible.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="2">
              I don't have a preference, I enjoy both.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="3">
              I dislike back-end and would prefer to only work in front-end.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="4">
              I have a preference towards back-end development, but don't mind front-end.
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question5">Which of the following do you care about most?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="0" checked>
              Simplicity and Productivity
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="1">
              Functionality and Security
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="2">
              Adaptibility
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="3">
              Aesthetics and Usability
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="4">
              Support and Tools
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="results">
        <div class="ruby-rails">
          <h2>Ruby/Rails</h2>
        </div>
        <div class="php-drupal">
          <h2>PHP/Drupal</h2>
        </div>
        <div class="java-android">
          <h2>Java/Android</h2>
        </div>
        <div class="css-design">
          <h2>CSS/Design</h2>
        </div>
        <div class="csharp-dotnet">
          <h2>C#/.NET</h2>
        </div>
      </div>
    </div>
  </body>
</html>
